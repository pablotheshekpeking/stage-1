<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 1</title>
    <style>
        a button:hover {
            cursor: pointer; 
            color: blue;
        }
    </style>
</head>

<body style="background-color: #dddddd;">
    <section id="content" style="margin-top: 50px; margin-bottom: 50px; margin-right: 10%; margin-left: 10%;">
                    <img src="slackimage.JPG" alt="Pablotheshekpeking" width="100%" data-testid="slackDisplayImage">

                    <section class="content">
                        <!--slack name starts -->
                        <section style="margin: auto; text-align: center;">
                            <h2>Slack name: </h2>
                            <h4 data-testid="slackUserName">Pablotheshekpeking</h4>
                        </section>
                        <!--slack name stops -->

                        <!--day of week starts -->
                        <section id="dayofweek">
                            <h4>Day of the Week:</h4>
                            <p data-testid="currentDayOfTheWeek">Today is <span id="dayOfWeek" data-testid="currentDayOfTheWeek"></span></p>
                        </section>
                        <!--day of week stops -->

                        <!--current UTC time starts -->
                        <section id="UTCtime">
                            <h4>Current UTC Time: </h4>
                            <p>The current UTC time is: <span id="currentTime" data-testid="currentUTCTime"></span></p>
                        </section>
                        <!--current UTC time stops -->

                        <!--my track starts -->
                        <section id="UTCtime" data-testid="myTrack">
                            <h4>My Track: </h4>
                            <p data-testid="myTrack">Frontend</p>
                        </section>
                        <!--my track stops -->

                        <!--git button starts-->
                        <section style="margin: auto; justify-content: center;">
                            <a href="https://github.com/pablotheshekpeking/zuri-stage-1"><button style="padding: 10px;" data-testid="githubURL">GitHub Repository</button></a>
                        </section>
                        <!--git button stops-->
                    </section>
    </section>
</body>

<script>
    // Get the current date
    var currentDate = new Date();

    // Array of day names
    var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    // Get the day of the week (0-6)
    var dayIndex = currentDate.getDay();

    // Display the day of the week
    var dayOfWeekElement = document.getElementById("dayOfWeek");
    dayOfWeekElement.textContent = daysOfWeek[dayIndex];


    // Get the current UTC time in milliseconds
        var currentUTCTime = new Date().getTime();

        // Display the current UTC time in the HTML element
        var currentTimeElement = document.getElementById("currentTime");
        currentTimeElement.textContent = currentUTCTime;
</script>

</html>
